services:
  db:
    image: mariadb:12
    container_name: pluginpass-db
    restart: unless-stopped
    env_file: .env
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --skip-innodb-read-only-compressed
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  wordpress:
    depends_on:
      db:
        condition: service_healthy
    build: ./dockerfiles
    container_name: pluginpass-wordpress
    restart: unless-stopped
    ports:
      - "8000:80"
    env_file: .env
    environment:
      WORDPRESS_DEBUG: 1
      WORDPRESS_DEBUG_LOG: 1
      WORDPRESS_DEBUG_DISPLAY: 0
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ENVIRONMENT_TYPE', 'local');
        define('SCRIPT_DEBUG', true);
        ini_set('display_errors', '1');
        ini_set('display_startup_errors', '1');
    volumes:
      - ./pluginpass-pro-plugintheme-licensing:/plugins-external/pluginpass-pro-plugintheme-licensing
      - ./pluginpass-demo:/plugins-external/pluginpass-demo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-login.php"]
      interval: 30s
      timeout: 10s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pluginpass-phpmyadmin
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file: .env
    environment:
      PMA_HOST: db

  mailhog:
    image: mailhog/mailhog
    container_name: pluginpass-mailhog
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  db_data:
