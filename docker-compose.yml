version: '3.3'

services:
   db:
     image: mysql:5.7
     container_name: pluginpass-db
     volumes:
       - "./data/db:/var/lib/mysql"
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: pluginpass
       MYSQL_PASSWORD: pluginpass
   wordpress:
     depends_on:
       - db
     build: ./dockerfiles
     container_name: pluginpass-wordpress
     ports:
       - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: pluginpass
       WORDPRESS_DB_PASSWORD: pluginpass
     volumes:
       - ".:/var/www/html/wp-content/plugins/pluginpass"
   phpmyadmin:
     image: phpmyadmin/phpmyadmin
     links:
       - db
     ports:
       - '8080:80'
     restart: always
     environment:
       PMA_HOST: db
       PMA_PORT: 3306
volumes:
    db_data:
